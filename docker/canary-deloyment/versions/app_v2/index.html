<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service V2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            /* Light Green */
            color: #1b5e20;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Service V2</h1>
        <p>This is the second version of the service.</p>
        <p>Weight: 10%</p>
    </div>
</body>

</html>
